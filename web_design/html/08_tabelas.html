<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="Tabelas" content="Pagina com tabelas">
    <link rel="stylesheet" href="../css/style_08.css">
      
    <title>TABELAS</title>
  </head>
  <body>
    
      <table>
      
        <caption>Tabela de precos de cursos</caption>
          
        <thead>
            <tr>
                <th>Area</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        
        </thead>
          
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alteracoes sem previo aviso</td>
            </tr>
        </tfoot>
          
        <tbody>
            
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td>Photoshop</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td>Illustrator</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td>CSS</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td>JavaScript</td>
                <td>R$1.000,00</td>
            </tr>
            
            <tr>
                <td>PHP</td>
                <td>R$1.000,00</td>
            </tr>
        </tbody>
      
      </table>
      
  </body>
</html>
